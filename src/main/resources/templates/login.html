<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container">
    <header>
        <div id="logo">
            <img th:src="@{/logo.png}" alt="Logo Aplikacji">
        </div>
    </header>

    <main>
        <div th:if="${correctRegistrationMessage}" th:text="${correctRegistrationMessage}">CorrectRegistration</div>
        <h1>Podaj dane logowania</h1>
        <form th:action="@{/login}" method="POST">
            <div id="info" th:text="${info}"></div>
            <div class="form-group">
                <label for="email">Adres email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Zaloguj</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Rezerwacja Stolików w Restauracjach</p>
    </footer>
</div>
</body>
</html>
