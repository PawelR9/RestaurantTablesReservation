<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Restauracji</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="restaurantRegistrationForm.css">
</head>
<body>
<div class="container">
    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo Aplikacji">
        </div>
    </header>
    <main>
        <h1>Rejestracja Restauracji</h1>
        <form action="/register-restaurant" method="post">
            <div class="form-group">
                <label for="ownerName">Imię i Nazwisko Właściciela:</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>

            <div class="form-group">
                <label for="restaurantName">Nazwa Restauracji:</label>
                <input type="text" id="restaurantName" name="restaurantName" required>
            </div>

            <div class="form-group">
                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Nr telefonu:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Godziny otwarcia -->
            <div class="form-group">
                <h1>Godziny otwarcia:</h1>

                <div class="opening-hours">
                    <div class="opening-hours-row">

                        Poniedziałek:
                        <input type="text" id="openingHoursMondayFrom" name="openingHoursMondayFrom" placeholder="HH:MM"
                               required>
                        -
                        <input type="text" id="openingHoursMondayTo" name="openingHoursMondayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursMondayClosed" name="openingHoursMondayClosed">
                        <label for="openingHoursMondayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Wtorek:
                        <input type="text" id="openingHoursTuesdayFrom" name="openingHoursTuesdayFrom"
                               placeholder="HH:MM" required>
                        -
                        <input type="text" id="openingHoursTuesdayTo" name="openingHoursTuesdayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursTuesdayClosed" name="openingHoursTuesdayClosed">
                        <label for="openingHoursTuesdayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Środa:
                        <input type="text" id="openingHoursWednesdayFrom" name="openingHoursWednesdayFrom"
                               placeholder="HH:MM" required>
                        -
                        <input type="text" id="openingHoursWednesdayTo" name="openingHoursWednesdayTo"
                               placeholder="HH:MM" required>
                        <input type="checkbox" id="openingHoursWednesdayClosed" name="openingHoursWednesdayClosed">
                        <label for="openingHoursWednesdayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Czwartek:
                        <input type="text" id="openingHoursThursdayFrom" name="openingHoursThursdayFrom"
                               placeholder="HH:MM" required>
                        -
                        <input type="text" id="openingHoursThursdayTo" name="openingHoursThursdayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursThursdayClosed" name="openingHoursThursdayClosed">
                        <label for="openingHoursThursdayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Piątek:
                        <input type="text" id="openingHoursFridayFrom" name="openingHoursFridayFrom" placeholder="HH:MM"
                               required>
                        -
                        <input type="text" id="openingHoursFridayTo" name="openingHoursFridayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursFridayClosed" name="openingHoursFridayClosed">
                        <label for="openingHoursFridayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Sobota:
                        <input type="text" id="openingHoursSaturdayFrom" name="openingHoursSaturdayFrom"
                               placeholder="HH:MM" required>
                        -
                        <input type="text" id="openingHoursSaturdayTo" name="openingHoursSaturdayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursSaturdayClosed" name="openingHoursSaturdayClosed">
                        <label for="openingHoursSaturdayClosed" class="closed-label">Zamknięte</label>
                    </div>
                    <div class="opening-hours-row">
                        Niedziela:
                        <input type="text" id="openingHoursSundayFrom" name="openingHoursSundayFrom" placeholder="HH:MM"
                               required>
                        -
                        <input type="text" id="openingHoursSundayTo" name="openingHoursSundayTo" placeholder="HH:MM"
                               required>
                        <input type="checkbox" id="openingHoursSundayClosed" name="openingHoursSundayClosed">
                        <label for="openingHoursSundayClosed" class="closed-label">Zamknięte</label>
                    </div>
                </div>
            </div>

            <button type="submit">Zarejestruj</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Rezerwacja Stolików w Restauracjach</p>
    </footer>
</div>
<script src="hoursCheckbox.js"></script>
</body>
</html>
