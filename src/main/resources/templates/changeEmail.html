<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmień Adres Email</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="clientForm.css">
    <script src="/changeEmail-validator.js"></script>
</head>
<body>
<div class="container">
    <h1>Zmień adres email</h1>
    <div id="info"></div>
    <form th:action="@{/changeEmail}" method="post" th:object="${user}" onsubmit="return validate()">
        <div th:if="${emailChanged}" th:text="${emailChanged}">emailChanged</div>
        <div th:if="${emailUnchanged}" th:text="${emailUnchanged}">emailUnchanged</div>
        <div th:if="${passwordError}" th:text="${passwordError}">passwordError</div>
        <div class="form-group">
            <label for="newEmail">Podaj nowy adres email:</label>
            <input type="email" id="newEmail" th:field="*{email}" required>

        </div>
        <div class="form-group">
            <label for="confirmEmail">Powtórz email:</label>
            <input type="email" id="confirmEmail" th:field="*{confirmedEmail}" required>
        </div>
        <div class="form-group">
            <label for="password">Podaj hasło:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit">Zatwierdź</button>
    </form>
    <footer>
        <p>&copy; 2023 Rezerwacja Stolików w Restauracjach</p>
    </footer>
</div>
</body>
</html>
