<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="fragments.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments.html :: logout}"></div>
    <main>
        <div th:if="${logged}">
            <div th:if="${isadmin}" th:text="${isadmin}">isadmin</div>
            <div th:if="${correctLogIn}" th:text="${correctLogIn}">CorrectLogIn</div>
            <a th:if="${admin}" th:href="@{manageRestaurants}" class="button">Zarządzaj restauracjami</a>
        </div>
    </main>
    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo Aplikacji">
        </div>
    </header>


    <footer>
        <p>&copy; 2023 Rezerwacja Stolików w Restauracjach</p>
    </footer>
</div>
</body>
</html>
